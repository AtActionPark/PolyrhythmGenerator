<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Test</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script  src="js/helpers.js"></script>
    <script  src="js/script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="sidebar-wrapper">
        <p class="title">GENERATE</p>
        <div id="params">
          Tempo: <input id='tempo' class="med" value = '60' type=numberBox  min=1 /></br>
          Time Sig: <input id='resolution' class="smaller" value = '4' type=numberBox  min=1 /> / <input id='subdivision' class="smaller" value = '4' type=numberBox min=1 /></br>
          Max Length: <input id='maxLength'  class="smaller" value = '72' type=numberBox  min=1 max=120 /></br>
          
          Density:
          <select id="density">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2" selected="selected">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select></br>
          Nb. of Rhythms:
          <select id="nbOfRhythms">
            <option value="1">1</option>
            <option value="2" selected="selected">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>

          <div id="leftFootDiv">Left foot : <input id="leftFoot"  type="checkbox" checked></div>
          <div id="orchestrateDiv">Orchestrate : <input id="orchestrate"  type="checkbox" checked></div>
          <button id="generate" class="btn btn-default" onClick="generateSong()">Generate</button>
          <button id="random" class="btn btn-default" onClick="randomize()">Random</button></br>
        </div>
        
        <p class="title">SEED</p>
        <div id="seedDiv">
          <b>Current seed:</b> <div id="seed">-</div>
          </br>
          </br>
          </br>
          <input id='seedInput' type=numberBox size="20" min=1 /></br>
          <button id="loadSeed" class="btn btn-default" onClick="readSeed()">Load</button></br></br>
        </div>
        
        <footer><a href="http://www.github.com/atactionpark/polyrhythmGenDev">Source on Github</a></footer>
      </div>
      <div id="page-content-wrapper">
        <div id='sheet'></div>
        <div id='step'></div>
        <div id='loop'></div>
        <div id='summary'></div>
        <div id='pauseDiv'></div>
        <div id='limbs'></div>
      </div>
    </div>
  </body>
</html>
