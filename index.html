<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Test</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script  src="js/helpers.js"></script>
    <script  src="js/limb.js"></script>
    <script  src="js/script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="sidebar-wrapper">
        <p class="title">GENERATE</p>
        <div id="params">
          Tempo: <input id='tempo' value = '60' type=numberBox size="1" min=1 /></br>
          Time Sig: <input id='resolution' value = '4' type=numberBox size="1" min=1 /> / 4</br>
          Max Length: <input id='maxLength' value = '72' type=numberBox size="1" min=1 max=120 /></br>
          Density: <input id='density' value = '50' type=numberBox size="1" min=1 max=100 /></br>
          Complexity: <p id="complexityResult">50</p><input id='complexity' type=range value=50 width="100px" min=0 max=100/></br>
          <div id="leftFootDiv">Left foot : <input id="leftFoot"  type="checkbox" checked></div>
          <div id="orchestrateDiv">Orchestrate : <input id="orchestrate"  type="checkbox" checked></div>
          <button id="generate" class="btn btn-default" onClick="generateSong()">Generate</button></br>
        </div>
        
        <p class="title">SEED</p>
        <div id="seedDiv">
          <b>Current seed:</b> <div id="seed">-</div>
          </br>
          </br>
          </br>
          <input id='seedInput' type=numberBox size="20" min=1 /></br>
          <button id="loadSeed" class="btn btn-default" onClick="loadSeed()">Load</button></br></br>
        </div>
        
        <footer><a href="http://www.github.com/atactionpark/polyrhythmGen">Github</a></footer>
      </div>
      <div id="page-content-wrapper">
        <!--<canvas id="canvas" width="1000" height="300"></canvas>-->
        <div id='sheet'></div>
        <div id='step'></div>
        <div id='loop'></div>
        <div id='summary'></div>
        <div id='pauseDiv'></div>
        <div id='limbs'></div>
      </div>
    </div>
  </body>
</html>
